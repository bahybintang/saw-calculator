<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SAW Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- Material Kit CSS -->
    <link href="assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
    <script src="saw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container" style="margin-top: 5em">
      <h3>
        <b
          >SISTEM PENDUKUNG KEPUTUSAN PEMILIHAN PROGRAM STUDI UNTUK CALON
          MAHASISWA BARU MENGGUNAKAN METODE SAW</b
        >
      </h3>
      <div class="row">
        <div class="col-lg-6">
          <form>
            <div class="form-group">
              <label for="">Program Studi Alternatif</label>
              <input
                type="text"
                class="form-control"
                id="prodi-alternatif"
                aria-describedby=""
                placeholder="Enter Alternatif Program Studi"
              />
            </div>
            <div class="form-group">
              <label for="form1"
                >Kemampuan akademik di alternatif program studi (C1)</label
              >
              <select
                class="form-control selectpicker"
                data-style="btn btn-link"
                id="form1"
              >
                <option value="1">Sangat Buruk</option>
                <option value="2">Buruk</option>
                <option value="3">Normal</option>
                <option value="4">Baik</option>
                <option value="5">Sangat Baik</option>
              </select>
            </div>
            <div class="form-group">
              <label for="form2">Akreditasi perguruan tinggi (C2)</label>
              <select
                class="form-control selectpicker"
                data-style="btn btn-link"
                id="form2"
              >
                <option value="1">C</option>
                <option value="2">B</option>
                <option value="3">A</option>
              </select>
            </div>
            <div class="form-group">
              <label for="form3">Akreditasi program studi (C3)</label>
              <select
                class="form-control selectpicker"
                data-style="btn btn-link"
                id="form3"
              >
                <option value="1">C</option>
                <option value="2">B</option>
                <option value="3">A</option>
              </select>
            </div>
            <div class="form-group">
              <label for="form4"
                >Rasio kuota penerimaan dibandingkan dengan peminat (C4)</label
              >
              <select
                class="form-control selectpicker"
                data-style="btn btn-link"
                id="form4"
              >
                <option value="1"><= 5%</option>
                <option value="2">5% - 10%</option>
                <option value="3">10% - 15%</option>
                <option value="4">15% - 20%</option>
                <option value="5">>20%</option>
              </select>
            </div>
            <div class="form-group">
              <label for="form5"
                >Peringkat perguruan tinggi secara internasional (C5)</label
              >
              <select
                class="form-control selectpicker"
                data-style="btn btn-link"
                id="form5"
              >
                <option value="1"><= 150</option>
                <option value="2">150 - 200</option>
                <option value="3">200 - 250</option>
                <option value="4">250 - 300</option>
                <option value="5">> 300</option>
              </select>
            </div>
            <button
              onclick="inputAlternatives()"
              type="button"
              class="btn btn-primary"
            >
              Tambah Alternatif
            </button>
          </form>
        </div>
        <div class="col-lg-6">
          <table class="table" id="table-result">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th>Prodi Alternatif</th>
                <th>Hasil</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td colspan="3">Belum ada alternatif ditambahkan</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
